<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}TrailForge Metrics{% endblock %}</title>
    <!-- Base styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Chart.js for rendering charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="brand">
          <img src="{{ url_for('static', filename='images/trailforge_logo.png') }}" alt="TrailForge Logo" class="logo" />
          <span class="brand-name">TrailForge Metrics</span>
        </div>
        <div class="nav-links">
          <a href="{{ url_for('main.index') }}">Dashboard</a>
        </div>
      </div>
    </nav>
    <main class="content">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-container">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
